<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
       <label for="name">Name:</label><br/>
       <input type="text"id="name"  placeholder="Name" required>
    </div>
	<br>
	<div>
        <lable for="email">Email:</lable><br/>
        <input type="text"  id="email" placeholder="Email" required >
    </div>
	 <br>
	<div>
        <lable for="gender"> Gender:</lable> <br>
        Male:<input type="radio" name="gender" required ><br/>
        FeMale:<input type="radio" name="gender" required><br/><br/>
    </div>
	 
	<div>
        <label for="cars" >Car Brands:</label>
        <select  id="cars" width="100" >
            <option value="Apple">BMW</option>
            <option value="Asus">Audi</option>
            <option value="HP">Mercedez</option>
        </select>
    </div>
		<br>
	 <div>
        <lable for="age">Age:</lable><br/>
        <input type="text"  id="age" placeholder="Age" required >
    </div>
		<br>
	<div>
		<lable for="dob">Date of Purchase(dop):</lable><br/>
        <input type="date" id="dob" required><br/>
	</div>
		<br>
	<div>
		<label for="tel">Phone Number :</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	</div>
		<br>
	<div>
        <lable for="password">password:</lable><br/>
        <input type="password" id="password" placeholder="Password" required ><br/>
    </div>
		<br>
	<div>
		<input type="checkbox" id="tos" required>
		<lable for="tos">I agree to the TOS.</lable>
	</div>
		<br>
	<div> 
		 <button type="submit" id="submit button">Submit</button>
    </div>
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
